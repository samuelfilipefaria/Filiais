<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
<ui:composition template="menu.xhtml">
	<ui:define name="title">
		Funcionários
	</ui:define>

	<ui:define name="content">
		<p:commandButton
			value="" 
			oncomplete="PF('employeeFormDialog').show()" 
			styleClass="add-button fa-solid fa-plus animate__animated animate__fadeInRight"
		/>
		
		<p:dialog
			widgetVar="employeeFormDialog" 
			modal="true" 
			width="1000px" 
			height="400px" 
			closeOnEscape="true" 
			position="right" 
			responsive="true" 
			resizable="false" 
			draggable="false"
			styleClass="animate__animated animate__bounceIn form-dialog"
		>
			<h1 class="dialog-title">Cadastro/edição de funcionário(a)</h1>
				
			<h:form id="formDialog">
				<p:inputText placeholder="Nome" required="true"/> <br/><br/>
				<p:inputNumber placeholder="Idade" required="true" styleClass="age-input"/> <br/><br/>
				<p:inputNumber placeholder="CPF" required="true" styleClass="cpf-input"/> <br/><br/>
				<p:inputNumber placeholder="Salário" required="true" styleClass="salary-input"/> <br/><br/>
				
				<p:inputText placeholder="Rua" required="true"/> <br/><br/>
				<p:inputNumber placeholder="Número" required="true" styleClass="address-number-input"/> <br/><br/>
				<p:inputText placeholder="Bairro" required="true"/> <br/><br/>
				<p:inputText placeholder="Cidade" required="true"/> <br/><br/>
				<p:inputNumber placeholder="CEP" required="true" styleClass="cep-input"/> <br/><br/>
				
				<p:selectOneMenu>
					<f:selectItem itemLabel="Filial" itemValue="" />
				</p:selectOneMenu>
				
				<br/><br/>
				
				<p style="font-weight: bold;">Cargo</p>
				
				<p:selectOneRadio style="margin: 0 auto;">
					<f:selectItem itemLabel="Comum" itemValue="Comum"/>
					<f:selectItem itemLabel="Coordenador" itemValue="Coordeanador"/>
					<f:selectItem itemLabel="Gerente" itemValue="Gerente"/>
				</p:selectOneRadio>
				
				<br/><br/>
			
				<p:commandButton value="Enviar"/>
			</h:form>
		</p:dialog>
		
	</ui:define>
</ui:composition>
</html>
